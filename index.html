<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Ovoz ‚Üí Matn</title>
</head>
<body>
<style>body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 350px;
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

button {
  padding: 10px 15px;
  margin: 5px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

#startBtn {
  background: #22c55e;
  color: black;
}

#stopBtn {
  background: #ef4444;
  color: white;
}

textarea {
  width: 100%;
  height: 150px;
  margin-top: 15px;
  border-radius: 8px;
  padding: 10px;
  resize: none;
  font-size: 14px;
} </style>
  <div class="container">
    <h1>üé§ Ovozdan matnga</h1>

    <button id="startBtn">üéô Gapirishni boshlash</button>
    <button id="stopBtn" disabled>‚èπ To‚Äòxtatish</button>

    <textarea id="result" placeholder="Natija shu yerda chiqadi..."></textarea>
  </div>
    
  <script>const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const result = document.getElementById("result");

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if (!SpeechRecognition) {
  alert("Brauzeringiz ovoz tanishni qo‚Äòllab-quvvatlamaydi");
}

const recognition = new SpeechRecognition();
recognition.lang = "uz-UZ"; // o‚Äòzbekcha
recognition.continuous = true;
recognition.interimResults = true;

let finalText = "";

recognition.onresult = (event) => {
  let interim = "";
  for (let i = event.resultIndex; i < event.results.length; i++) {
    const transcript = event.results[i][0].transcript;
    if (event.results[i].isFinal) {
      finalText += transcript + " ";
    } else {
      interim += transcript;
    }
  }
  result.value = finalText + interim;
};

startBtn.onclick = () => {
  recognition.start();
  startBtn.disabled = true;
  stopBtn.disabled = false;
};

stopBtn.onclick = () => {
  recognition.stop();
  startBtn.disabled = false;
  stopBtn.disabled = true;
};</script>
</body>
</html>
